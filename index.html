
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelador de Variación | Explorador Matemático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; /* slate-950 */
        }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body { 
                background-color: white !important; 
                color: black !important; 
                padding: 0 !important;
                margin: 0 !important;
            }

            /* Forzar el contenedor principal a ocupar todo el ancho */
            main {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            /* Ajustar secciones para impresión */
            section {
                break-inside: avoid;
                border: 1px solid #e2e8f0 !important;
                background: white !important;
                color: black !important;
                box-shadow: none !important;
                margin-bottom: 20px !important;
                border-radius: 12px !important;
                padding: 1.5rem !important;
            }

            /* Especial para el área de la fórmula (que es gradiente en web) */
            .bg-gradient-to-br {
                background: #f8fafc !important;
                color: black !important;
                border: 2px solid #6366f1 !important;
            }
            
            .bg-gradient-to-br h3, .bg-gradient-to-br p, .bg-gradient-to-br span {
                color: #1e293b !important;
            }

            /* Ajustar textos de interpretación */
            .text-slate-300 { color: #334155 !important; }
            .text-indigo-400 { color: #4f46e5 !important; }
            
            /* Ajustar el contenedor de la gráfica */
            .h-\[600px\] { height: 500px !important; }

            /* Ocultar elementos decorativos */
            .absolute, .opacity-10 { display: none !important; }
        }

        .print-only { display: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="text-slate-200">
    <div id="root"></div>
</body>
</html>
