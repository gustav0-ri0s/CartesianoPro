
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesiano Pro | Graficador de Funciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Garantizar que el gr√°fico sea visible siempre */
        .chart-wrapper {
            min-height: 480px;
            width: 100%;
            position: relative;
        }

        @media print {
            @page {
                margin: 1cm;
                size: portrait;
            }
            .no-print { display: none !important; }
            
            body { 
                background-color: white !important; 
                color: black !important;
                overflow: visible !important;
            }
            
            #root {
                background: white !important;
                width: 100% !important;
                display: block !important;
            }

            section {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                display: block !important;
                margin-bottom: 1.5rem !important;
                border: 2px solid black !important;
                background: white !important;
                border-radius: 0 !important; /* Cuadros rectos en PDF */
                padding: 1.5rem !important;
            }

            h1, h2, h3, h4, p, span, td, th, text {
                color: black !important;
                fill: black !important;
                text-shadow: none !important;
            }

            .chart-wrapper {
                height: 420px !important; /* Altura controlada para PDF */
                width: 100% !important;
                overflow: hidden !important;
                border: 1px solid #ccc !important;
            }
        }
    </style>

    "recharts": "https://esm.sh/recharts@3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
